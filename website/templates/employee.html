{% extends "base.html" %}
{% block title %}Employee{% endblock %}
{% block content %}
    <div class="container">

      <form class="form-signin" method="post" action="{% url 'employee-view' %}">
        <h2 class="form-signin-heading">Employee</h2>
		{% csrf_token %}
		{{ form }}
        <button class="btn btn-lg btn-default btn-block" type="submit"><i class="fa fa-sign-in fa-5x"></i></button>
      </form>

    </div> <!-- /container -->
{% endblock %}
