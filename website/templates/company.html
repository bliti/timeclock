{% extends "base.html" %}
{% block title %}Please Sign in{% endblock %}

      <form class="form-signin" method="post" action="{% url 'organization-view' %}">
        <h2 class="form-signin-heading">TimeClock</h2>

		{{ form }}

      </form>

    </div> <!-- /container -->
{% endblock %}
